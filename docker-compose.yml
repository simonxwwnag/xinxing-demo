services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: xinxing-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./certificates:/app/certificates
      - ./backend/.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - xinxing-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务（Nginx）
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: xinxing-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - xinxing-network

networks:
  xinxing-network:
    driver: bridge

